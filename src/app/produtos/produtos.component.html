<div style="background-color: #f4f4f4; padding: 10px;">
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" style="color: #353535; font-size: 30px; font-weight: bold;">Listagem dos produtos</a>
    <form autocomplete="on" class="form-inline" method="POST" #frmB="ngForm"
      (ngSubmit)="buscarProduto(frmB.value.search)">
      <input class="form-control mr-sm-2" name="search" type="search" placeholder="Procurar" aria-label="Search"
        [(ngModel)]="busca" required>
      <button [disabled]="frmB.invalid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Procurar</button>
    </form>
  </nav>
</div>

<div class="box-list list-inline-item box-middle" *ngIf="produtos.length > 0; else elseBlock">
  <li *ngFor="let produto of produtos | paginate: { itemsPerPage: count, currentPage: p }" class="media item-preview "
    style="background-color: #ffffff; width: 100%; min-width: 700px; border-bottom: 1px solid rgb(44, 44, 44); ">
    <img src="https://images1.kabum.com.br/produtos/fotos/49841/49841_1507735187_index_gg.jpg" alt="" class="mr-3"
      width="150">
    <div class="media-body" style="min-width: 200px;">
      <a routerLink="/produto/detail/{{produto['pk']}}" style="text-align: left;" href="#">
        <h5>{{produto['name']}}</h5>
      </a>
      <p style="text-align: left; font-size: 22px;"><img src="https://i.ibb.co/nPtR2gg/icone1.png" width="30"
          height="30" alt="asda"> {{ produto['quantidade'] }} Unidade</p>
    </div>
    <div style="background-color: #424242; width:210px; height: 150px; padding: 5px; text-align: center;">
      <p style="margin-top: 30px; color:#45ed27; font-weight: bold; font-size: 40px;"> R$ {{ produto['preco'] }} </p>
    </div>
  </li>

  <div class="text-right" style="margin-top: 20px;" *ngIf="produtos.length > 0">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

</div>


<ng-template #elseBlock>
  <div class="box-list list-inline-item box-middle" style="width: 50%">
    <p style="font-weight: bold; font-size: 30px;"> Sem Produtos </p>
  </div>
</ng-template>
